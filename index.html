<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

  <form id="reg-form" class="flex flex-col gap-3 bg-white p-5 rounded-xl shadow-xl w-[300px]">
    <h1 class="text-center font-bold mb-2 text-md">Registration Form</h1>
    <label class="font-bold text-sm">Phone Number:</label>
    <input 
    type="text"
    placeholder="e.g: 012345678"
    class="border-1 py-2 px-3 rounded-md text-sm"
    name="phone_number"
    >
    <label class="font-bold text-sm">Password:</label>
    <input 
    type="password"
    placeholder="Enter Password"
    class="border-1 py-2 px-3 rounded-md text-sm"
    name="password"
    >
    <label class="font-bold text-sm">Confirm Password</label>
    <input 
    type="password"
    placeholder="Confirm Password"
    class="border-1 py-2 px-3 rounded-md text-sm"
    name="confirm_password"
    >
    <div id="error-msg" class="hidden bg-red-200 text-center border-2 border-red-800 rounded-md font-bold text-red-800 mt-2"></div>
    <button id="submit-btn" class="bg-blue-300 p-2 rounded-md cursor-pointer mt-5 font-bold">Submit</button>
</form>

  <script src="script.js"></script>
</body>
</html>
